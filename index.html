<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{

body{

  height:100vh;

  cursor:pointer;
  box-shadow:0 10px 20px rgba(255,120,150,0.4);

    transform:translateY(30px);
  }

    transform:translateY(0);
  }

</style>
</head>

<body>

<div class="card" id="card">

<script>

</html>
